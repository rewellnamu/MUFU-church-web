<section class="contact" data-aos="fade-down">
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-grid">
      <form>
        <label>Name</label>
        <input type="text" />
        <label>Email</label>
        <input type="email" />
        <label>Message</label>
        <textarea rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="map">
        <iframe src="https://maps.google.com/maps?q=church&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
      </div>
    </div>
  </div>
</section>
