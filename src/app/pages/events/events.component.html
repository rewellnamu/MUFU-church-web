<section class="events" data-aos="fade-up">
  <div class="container">
    <h2>Upcoming Events</h2>
    <div class="events-grid">
      <div class="event-card" *ngFor="let event of events">
        <h4>{{ event.title }}</h4>
        <p class="date">{{ event.date | date: 'longDate' }}</p>
        <p>{{ event.description }}</p>
      </div>
    </div>
  </div>
</section>
